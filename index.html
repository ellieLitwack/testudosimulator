	<style>
.dragme{
	position:relative;
	display: block;
	width: auto;
	float:left;
}
</style>
<script language="JavaScript1.2">
if (screen.width <= 699) {
	document.location = "mobile.html";
}
var ie=document.all;
var nn6=document.getElementById&&!document.all;

var isdrag=false;
var x,y;
var dobj;

var testudo = document.getElementById("main")
var counter = document.getElementById("counter")
var image = new Image();
image.src = "noserub.gif";
var rubcount = 0;

function rubit()
{
	testudo.src = image.src
	var timestamp = new Date().getTime();  
	counter.src = "https://hitwebcounter.com/counter/counter.php?page=7290829&style=0008&nbdigits=5&type=page&initCount=0&t=" + timestamp
	rubcount = rubcount + 1
	if (rubcount % 100 == 0){
		alert(`Look dude you just rubbed Testudo's nose ${rubcount} times in a row. Are you okay?`)
	}
}

function movemouse(e)
{
  if (isdrag)
  {
    dobj.style.left = nn6 ? tx + e.clientX - x : tx + event.clientX - x;
    dobj.style.top  = nn6 ? ty + e.clientY - y : ty + event.clientY - y;
    return false;
  }
}


function selectmouse(e) 
{
  var fobj       = nn6 ? e.target : event.srcElement;
  var topelement = nn6 ? "HTML" : "BODY";

  while (fobj.tagName != topelement && fobj.className != "dragme")
  {
    fobj = nn6 ? fobj.parentNode : fobj.parentElement;
  }

  if (fobj.className=="dragme")
  {
    isdrag = true;
    dobj = fobj;
    tx = parseInt(dobj.style.left+0);
    ty = parseInt(dobj.style.top+0);
    x = nn6 ? e.clientX : event.clientX;
    y = nn6 ? e.clientY : event.clientY;
    document.onmousemove=movemouse;
    document.ontouchmove=movemouse;
    return false;
  }
}

document.onmousedown=selectmouse;
document.ontouchstart=selectmouse;
document.onmouseup=new Function("isdrag=false");
document.ontouchend=new Function("isdrag=false");
</script>
</html>
